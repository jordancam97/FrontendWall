  <body class="general">
    <!--Titulo-->
    <div CLASS="titl">
      <h4 style="margin-left:25px">INTERCAMBIO</h4>   
    </div>

    <form name="formulario" method="post">
      <!--Enviar-->
      <img id="imagenselect" src="images/select/solana.png" />
      <div class="content-select">
        <!-- Lista de selección -->
        <select id="elselect" name="inter">
          <option value="solana">SOL</option>
          <option value="bitcoin">BITCOIN</option>
          <option value="dogecoin">DOGECOIN</option>
        </select>
        <i></i>
      </div>
      <h2>ENVIAS</h2>
      <center><div class="selectenvia"><input type="text" placeholder="0"></div></center>
      <img class="interimg" src="images/inter1.png"/>

      <div style="margin:30px 0"></div>
      <!--Recibir-->
      <img id="imagenselectdos" src="images/select/usdc.png" />
      <div class="content-select">
        <!-- Lista de selección -->
        <select id="elselectdos" name="inter" style="margin-top:2px;">
          <option value="usdc">USDC</option>
          <option value="bitcoin2">BITCOIN</option>
          <option value="dogecoin2">DOGECOIN</option>
        </select>
        <i></i>
      </div>
      <h2>RECIBE</h2>
      <center><div class="selectenvia"><input type="text" placeholder="0"></div></center>

      <!--Cuadro nota-->
      <div class="cuadronota">
        <table class="tablanota">
          <tr>
            <td class="nota">
              <h4>NOTA</h4>
              <h3>Tolerancia al deslizamiento   <i class="fas fa-question-circle" style="color:white;"></i></h3>
          <h3>COMISIÓN</h3>
            </td>
            <td class="porcnota">
              <h4>1 %</h4>
            </td>
          </tr>
        </table>
      </div>

      <div class="btninter">
        <div class="revo">
          <button>REVISAR ORDEN</button>
        </div>
        <div class="intercam">
          <button>INTERCAMBIAR</button>
        </div>
      </div>
  
    </form>
    
    

    <div class="separador2"></div>
